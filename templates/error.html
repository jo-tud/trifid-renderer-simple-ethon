<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/custom.css">

   <script src="https://cdn.jsdelivr.net/g/es6-promise@1.0.0"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/0.4.11/jsonld.js"></script>
   <script src="https://unpkg.com/react@0.12/dist/react.min.js"></script>
 </head>
 <body>
  <div id="header">Trifid</div>

  <div id="title"></div>

  <div id="sticky" class="list-group" style="width: 100%;"></div>

  <div class="container" id="graph">
    <h1 id="status-code">{{{statusCode}}}</h1>
  </div>

  <div id="footer">
   <table align="center" width="30%">
    <tbody><tr>
      <td colspan="2">Powered by</td>
     </tr>
     <tr>
      <td><a href="http://zazuko.com"><img src="/img/zazuko-logo.png" width="150px"></a></td>
     </tr>
    </tbody>
   </table>
   <br>
   Code on <a href="https://github.com/zazuko/trifid" style="color:white"><b>github</b></a>
  </div>

  <script>
    var statusCodeElement = document.getElementById('status-code')

    if (statusCodeElement) {
      var statusCode = parseInt(statusCodeElement.innerHTML)

      if (statusCode === 404) {
        statusCodeElement.innerHTML = '404 Not Found'
      }
    }
  </script>
 </body>
</html>
